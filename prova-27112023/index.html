<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tarefas</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet'>
    </head>
    <body>
        <h1 class="tarefas-title">Minha Lista de Tarefas</h1>
        <div class="tarefas-container">
            <ul id="listaTarefas"></ul>
            <div class="line"></div>
            <div class="nova-tarefa">
                <input type="text" id="novaTarefa" placeholder="Qual a sua tarefa?">
                <span onclick="novaTarefa()" class="addBtn"><i class="bi bi-plus-lg"></i></span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    <footer class="tarefas-footer">
        <p>Desenvolvido por @Sylvio-Cezar</p>
    </footer>
</html>
